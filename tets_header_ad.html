<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị - Tên Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        .admin-functions {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo Admin</h1>
    </header>

    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Đơn Hàng</a>
        <a href="#">Khách Hàng</a>
        <!-- Thêm các liên kết khác tùy theo nhu cầu -->
    </nav>

    <div class="admin-functions">
        <!-- Các chức năng quản trị sẽ đặt ở đây -->
        <button>Thêm Sản Phẩm</button>
        <button>Quản Lý Đơn Hàng</button>
        <!-- Thêm các chức năng khác tùy theo nhu cầu -->
    </div>

</body>
</html>
